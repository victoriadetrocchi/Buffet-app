<nav class="navbar" *ngIf="usuario && !esPaginaLogin()">
  <div class="brand">
    <span class="logo-text">BUFFET I2T</span>
  </div>

  <div class="nav-links" *ngIf="usuario">
    <a routerLink="/home" routerLinkActive="active">Inicio</a>

    <ng-container *ngIf="usuario.rol === 'EMPLEADO'">
      <a routerLink="/menu" routerLinkActive="active">Hacer Pedido</a>
      <a routerLink="/mis-pedidos" routerLinkActive="active">Mi Historial</a>
    </ng-container>

    <ng-container *ngIf="usuario.rol === 'ADMINISTRADOR'">
      <a routerLink="/admin/pedidos" routerLinkActive="active">Pedidos</a>
      <a routerLink="/admin/platos" routerLinkActive="active">Gestión Platos</a>
      <a routerLink="/admin/planificador" routerLinkActive="active" class="highlight">Planificar Menú</a>
    </ng-container>
  </div>

<div class="user-info" *ngIf="usuario">
    <div class="user-details">
      
      <span class="user-name" *ngIf="usuario.rol !== 'ADMINISTRADOR'">
        {{ usuario.nombre }} {{ usuario.apellido }}
      </span>

      <span class="role-badge" [class.admin]="usuario.rol === 'ADMINISTRADOR'">
        {{ usuario.rol === 'ADMINISTRADOR' ? 'ADMINISTRADOR' : 'EMPLEADO' }}
      </span>
      
    </div>
    <button (click)="logout()" class="btn-logout" title="Cerrar Sesión">Cerrar Sesión</button>
  </div>
</nav>
